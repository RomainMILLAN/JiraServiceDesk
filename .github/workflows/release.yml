name: Build and Release FrankenPHP Binary

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Static Binary
        run: docker build -t frankenphp-app -f Dockerfile.static .

      - name: Extract Binary
        run: |
          ID=$(docker create frankenphp-app)
          docker cp $ID:/go/src/app/dist/frankenphp-linux-$(uname -m) ./frankenphp
          docker rm $ID
          chmod +x ./frankenphp

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./frankenphp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
