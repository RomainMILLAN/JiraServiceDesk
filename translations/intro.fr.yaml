introduction:
  title: "JiraServiceDesk"
  description: "Bienvenue sur votre nouvel outil de gestion de tickets. Grâce à cette interface, retrouvez facilement tous les tickets liés à vos projets."

how_to_use:
  title: "Conseils d'utilisation"
  locale: "Permet de modifier la langue de l’interface. Notez que le contenu des tickets reste dans leur langue d’origine."
  theme: "Personnalisez l’apparence de l’application. Le mode automatique est activé par défaut, mais vous pouvez choisir une autre option depuis votre profil."

menu:
  title: "Navigation"
  project: "Accédez à la liste de vos projets pour consulter leurs informations et visualiser les tableaux Kanban associés."
  issue: "Affichez tous les tickets de vos projets et appliquez des filtres pour affiner votre recherche."
  profil: "Depuis votre profil utilisateur, vous pouvez ajuster vos préférences : langue, thème de l'application, et notifications liées aux tickets créés ou modifiés."

dashboard:
  title: "Tableau de bord"
  favorites_and_projects: "Consultez vos favoris ainsi que les projets qui vous ont été assignés."
  assignee_issues: "Retrouvez ici tous les tickets qui vous sont assignés, avec leurs clés de référence et les informations nécessaires pour les traiter efficacement."
